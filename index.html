<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="icon" href="libtabicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="booklist.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div id="banner">
          <h1>My Library</h1>
          <form id="add-book-form" action="">
            <input type="text" placeholder="Add Book Title..." />
            <input type="text" placeholder="Author" />
            <input type="text" placeholder="Pages" />
            <button>Add Book</button>
          </form>
        </div>
      </header>

      <div id="booklist-wrapper">
        <h2 class="my-books">Book List</h2>
        <div class="form-subheaders">
          <h3 class="form-all form-title">Title</h3>
          <h3 class="form-all form-author">Author</h3>
          <h3 class="form-all form-pages">Pages</h3>
          <h3 class="form-all form-read">Read</h3>
          <h3 class="form-all form-remove">Remove</h3>
        </div>
        <ul id="bookList">
          <!-- <li>
            <span class="title">The Great Test Book</span>
            <span class="author">Authorsen</spans>
            <span class="pages">1000</span>
            <button class="read">Unread</button>
            <button class="remove">Remove</button>
          </li> -->
          <!-- Test book -->
            <!-- list items <li> from booklist.js are appended here -->
          </ul>
      </div>
    </div>
  </body>
</html>
